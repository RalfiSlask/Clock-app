<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- css -->
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | Clock App</title>
</head>
<body>
  <div class="image">
  <div class="main-container">
    <div class="quote-container">
    </div>
    <div class="container">
      <div class="time-container">
        <div class="greeting-panel">
          <div class="greeting-logo">
           
          </div>
          <h2 class="greeting"></h2>
          </div>
        <div class="clock-panel">
          <div class="time">11:37</div>
          <p class="time-zone">BST</p>
        </div>
        <h4 class="location">IN LONDON, UK</h4>
      </div>
      <button class="button-moreless">
        <p class="moreless">MORE</p>
        <div class="icon more">
          <svg width="14" height="9" xmlns="http://www.w3.org/2000/svg" class="arrow"><path stroke="#FFF" stroke-width="2" fill="none" d="m1 1 6 6 6-6"/></svg>
        </div>
      </button>
    </div>
    <div class="more-container hidden">
  </div>
  </div>
</div>

<!-- javascript -->
  <script src="clock.js"></script>
</body>
</html>
